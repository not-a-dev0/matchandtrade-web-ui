<span class="table-controls">
  <span class="select-label">
    <i class="material-icons">sort_by_alpha</i>
  </span>
  <span class="select-container mat-elevation-z3">
    <form [formGroup]="formGroup">
      <select formControlName="value" (change)="onChangeEvent($event)">
        <option [value]="v.key" *ngFor="let v of values">{{v.value}}</option>
      </select>
    </form>
  </span>
</span>
