<app-page-title [template]="(isSignedIn() ? 'sign-out' : 'sign-in')"></app-page-title>
<div class="mt-content">

<p *ngIf="!isSignedIn()">
    <a id="sign-in-link" href="{{googleUrl}}">Sign-in with Google</a>
</p>

<p *ngIf="isSignedIn()">
    <a id="sign-out-link" href="" (click)="signOut()">Sign-out</a>
</p>

</div>
