<app-erratum [errata]="errata"></app-erratum>
<app-loading [loading]="loading" [containerHeight]="15" [imageHeight]="5"></app-loading>

<form *ngIf="!loading" [formGroup]="tradeFormGroup" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label" for="trade-name">Name</label>
    <div class="control">
      <input
        id="trade-name"
        class="input"
        [formControl]="tradeFormGroup.controls['name']"
        type="text"
        placeholder="Trade name"
        tabindex="2">
    </div>
    <p *ngIf="!nameFormControl.valid && nameFormControl.touched" class="help is-danger">
        <i class="fa fa-warning"></i>Trade name is mandatory and its length must be between 3 and 150.
    </p>
  </div>

  <div>

    <select [formControl]="tradeFormGroup.controls['state']">
      <option
       *ngFor="let s of states" [value]='s.key'>{{s.value}}</option>
    </select>

  </div>  

  <div class="mt-control-panel is-pulled-right">
      <button
        class="button is-primary"
        type="submit"
        [disabled]="(tradeFormGroup.valid && tradeFormGroup.touched) ? null : 'disabled'"
        tabindex="3">
        <i class="fa fa-floppy-o" aria-hidden="true"></i>Save
      </button>
  </div>

</form>
