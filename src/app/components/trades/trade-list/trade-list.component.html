<table class="table is-bordered is-striped is-hoverable is-fullwidth">
  <caption>Trades</caption>
  <tbody>
    <tr *ngFor="let t of trades">
      <td>{{t.name}}</td>
    </tr>
  </tbody>
</table>

<app-pagination [pagination]="pagination" (onNextPage)="nextPage()" (onPreviousPage)="previousPage()"></app-pagination>
