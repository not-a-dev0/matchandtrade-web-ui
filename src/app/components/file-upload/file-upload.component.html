<div class="file-upload-content is-fullwidth">
	<label class="file-label image-info-button">
		<input class="file-input" type="file" (change)="onInputFileChange($event)" multiple>
		<div>Add images<br><i class="fas fa-upload"></i></div>
	</label>

	<div *ngFor='let fileInfo of filesInfo'>
		<div class="image-info-uploading" *ngIf="fileInfo.status=='UPLOADING'">
			<div>Uploading<br><i class="fas fa-spinner fa-pulse"></i>&nbsp;&nbsp;{{fileInfo.percentageUploaded}}%</div>
		</div>
		<div class="image-info-error" *ngIf="fileInfo.status=='ERROR'">
			<div>{{fileInfo.error}}</div>
		</div>
		<figure class="image-info" *ngIf="fileInfo.status=='STORED'">
			<img class="thumbnail" src="{{fileInfo.thumbnailUrl}}">
		</figure>
	</div>
</div>
