<app-message [message]="message"></app-message>
<app-loading [loading]="loading" [containerHeight]="5" [imageHeight]="100"></app-loading>

<div *ngIf="!loading" class="mini-view-container">
  <div *ngIf="!displayInfo()" class="no-info">
    <p>No extra information available.</p>
  </div>
  <div *ngIf="displayInfo()">
    <p>{{item.description}}</p>
    <app-attachments [attachments]="attachments" [canDelete]="false" [canUpload]="false" [align]="'left'"></app-attachments>  
  </div>
</div>
