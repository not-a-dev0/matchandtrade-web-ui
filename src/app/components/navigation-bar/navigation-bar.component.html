<nav
  class="navbar is-primary"
  role="navigation"
  aria-label="main navigation"
  (window:resize)="onResize(navigationBar)"
  #navigationBar>

  <div class="navbar-brand" *ngIf="!isSmallScreenSize()">
    <a class="navbar-item">
      Matching and Trade
    </a>
    <a class="navbar-item" (click)="onTrades()" (keyup.enter)="onTrades()" routerLinkActive="active" tabindex="1">
      <span class="router-link">Trades</span>
    </a>
    <a class="navbar-item" (click)="onSign()" (keyup.enter)="onSign()" routerLinkActive="active" tabindex="1">
      <span class="router-link">{{signText()}}</span>
    </a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-start">
    </div>
    <div class="navbar-end">
        <a class="navbar-item" id="user-profile" routerLink="/sign-in" routerLinkActive="active" title="User Profile" tabindex="1"></a>
    </div>
  </div>

  <div class="navbar-brand" *ngIf="isSmallScreenSize()">
    <a class="navbar-item">
      Matching and Trade
    </a>
    <button class="button navbar-burger is-primary" (click)="toggleBurgerMenu()" tabindex="1">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <div [ngClass]="burgerClass">
    <div class="burger-item router-link" routerLink="/trade-list" routerLinkActive="active" (click)="toggleBurgerMenu()" tabindex="1">Trades</div>
    <div class="burger-item router-link" routerLink="/sign-in" routerLinkActive="active" (click)="toggleBurgerMenu()" tabindex="1">Sign-in</div>
  </div>

</nav>
