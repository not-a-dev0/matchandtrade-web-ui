<app-message [message]="message"></app-message>
<app-loading [loading]="loading && !pagination.totalEntries" [containerHeight]="15" [imageHeight]="5"></app-loading>

<div *ngIf="!loading && !pagination.totalEntries" class="not-found-container">
	<div class="not-found-content">
		No items available at this time <i class="fa fa-frown-o" aria-hidden="true"></i>
	</div>
</div>

<div *ngIf="!loading && pagination.totalEntries">
	<div>
		<table class="table is-bordered is-striped is-hoverable is-fullwidth">
			<caption>Items</caption>
			<tbody>
				<tr *ngFor="let i of items">
					<td class="mt-table-row-clickable" 
						(keyup.enter)="navigateToItem(i)"
						(click)="navigateToItem(i)"
						tabindex="2">{{i.name}}</td>
				</tr>
			</tbody>
		</table>
		<app-pagination
			[loading]="loading"
			[pagination]="pagination"
			(onNextPage)="nextPage()"
			(onPreviousPage)="previousPage()">
		</app-pagination>
	</div>
</div>

<div *ngIf="!loading" class="mt-cmd-panel-container">
	<button 
		class="mt-cmd-panel-first button is-primary"
		type="button"
		(click)="navigateBack()"
		tabindex="3">
		<i class="fa fa-backward" aria-hidden="true"></i>Back
	</button>
	<button
		class="mt-cmd-panel-last button is-primary"
		(click)="createItem()"
		(keyup.enter)="createItem()"
		tabindex="3">
		<i class="fa fa-plus" aria-hidden="true"></i>Create
	</button>	
</div>
