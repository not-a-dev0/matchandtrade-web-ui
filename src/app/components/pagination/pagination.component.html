<nav class="pagination is-small" role="navigation" aria-label="pagination">
  
  <a [class]="previousPageClass()"
    (click)="previousPage()"
    [attr.disabled]="isPreviousPageButtonEnabled() ? null : true">Previous</a>
  
  <a [class]="nextPageClass()"
    (click)="nextPage()"
    [attr.disabled]="isNextPageButtonEnabled() ? null : true" >Next page</a>
  
  <ul class="pagination-list">
    <li>Page <b>{{pagination.page.number}}</b> of <b>{{pagination.totalPages}}</b></li>
  </ul>
</nav>
