<div class="pagination-container">
	<span>
		<a class="button is-small page arrow" *ngIf="isPreviousPageButtonEnabled()" (click)="previousPage()">
			<i class="fas fa-angle-left"></i>
		</a>

		<a 
			*ngFor="let page of interval"
			[class]="pageClass(page)">
			{{page}}
		</a>

		<a class="button is-small page arrow" *ngIf="isNextPageButtonEnabled()" (click)="nextPage()">
			<i class="fas fa-angle-right"></i>
		</a>
	</span>
</div>
