<div class="file is-centered is-small">
	<label [class]="'file-label ' + uploadDisabledClass()">
		<input class="file-input" type="file" (change)="onInputFileChange($event)" [disabled]="uploadDisabledClass()" multiple >
		<span [class]="'file-cta ' + uploadDisabledClass()">
			<span class="file-icon">
				<i class="fas fa-image"></i>
			</span>
			<span>
				Add images &nbsp;
			</span>
		</span>
	</label>
</div>

<div class="error-message is-danger help" *ngIf="error">
	<i class="fa fa-warning"></i>{{error}}
</div>

<div class="gallery is-fullwidth">
	<div *ngFor='let attachment of attachments'>
		<div class="thumbnail-uploading" *ngIf="attachment.status=='UPLOADING'">
			<div>Uploading<br><i class="fas fa-spinner fa-pulse"></i>&nbsp;&nbsp;{{attachment.percentageUploaded}}%</div>
		</div>
		<div class="thumbnail-reading" *ngIf="attachment.status=='READING'">
			<div>Reading file<br><i class="fas fa-spinner fa-pulse"></i></div>
		</div>		
		<div class="thumbnail-error" *ngIf="attachment.status=='ERROR'">
			<div>{{attachment.error}}</div>
		</div>
		<figure class="thumbnail-done" *ngIf="attachment.thumbnailUrl">
			<a target="_blank" href="{{attachment.originalUrl}}">
				<img src="{{attachment.thumbnailUrl}}">
			</a>
		</figure>
	</div>
</div>
