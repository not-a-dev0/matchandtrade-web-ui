<div class="mt-content">
	<app-content-title title="Trades" icon="swap_horiz"></app-content-title>
	<table mat-table [dataSource]="trades" class="mat-elevation-z3">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let trade" (click)="navigate(trade)">
				<div class="trade-name">{{trade.name}}</div>
				<pre class="trade-description">{{trade.description}}</pre>
			</td>
		</ng-container>
		<tr class="row" mat-row *matRowDef="let row; columns: ['name']"></tr>
	</table>
	<mat-paginator 
		[length]="pagination.totalEntries"
		(page)="onPageChange($event)"
		[pageSize]="pagination.page.size"
		[pageSizeOptions]="[5, 10, 25, 50]">
	</mat-paginator>
</div>
