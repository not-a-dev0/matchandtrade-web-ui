<div class="mt-content">
	<app-content-title title="Trade" icon="swap_horiz"></app-content-title>
</div>
<form class="mt-content mt-form" [formGroup]="tradeFormGroup" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<input
			class="mt-input"
			matInput 
			[formControl]="tradeFormGroup.controls['name']"
			placeholder="Name">
	</mat-form-field>
	<mat-form-field>
		<textarea
			class="mt-input"
			matInput
			[formControl]="tradeFormGroup.controls['description']"
			placeholder="Description"
			cdkTextareaAutosize
			cdkAutosizeMinRows="2"
			cdkAutosizeMaxRows="30">
		</textarea>
	</mat-form-field>
	<div>
		<button mat-flat-button color="primary" type="submit">OK</button>
	</div>
</form>
