<div class="mt-content">
  <app-content-title title="Trade" icon="swap_horiz"></app-content-title>
</div>

<div class="mt-content">
  <app-message-panel *ngIf="hasMessage()" [message]="messageText" [type]="messageType" [icon]="messageIcon"></app-message-panel>
</div>

<app-spinner [visible]="loading"></app-spinner>

<div *ngIf="!loading" class="mt-content">
  <form class="mt-form" [formGroup]="tradeFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        [formControl]="tradeFormGroup.controls['name']"
        placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        [formControl]="tradeFormGroup.controls['description']"
        placeholder="Description"
        cdkTextareaAutosize
        cdkAutosizeMinRows="4"
        cdkAutosizeMaxRows="30">
      </textarea>
    </mat-form-field>
    <div>
      <button *ngIf="!tradeFormGroup.disabled" mat-flat-button color="primary" type="submit">OK</button>
    </div>
  </form>
</div>
